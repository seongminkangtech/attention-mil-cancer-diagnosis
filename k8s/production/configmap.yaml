apiVersion: v1
kind: ConfigMap
metadata:
  name: attention-mil-production-config
  namespace: attention-mil-production
  labels:
    app: attention-mil-production
    environment: production
data:
  # 애플리케이션 설정
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  
  # 모델 설정
  MODEL_CONFIG_PATH: "configs/model_configs/attention_mil.yaml"
  ONNX_MODEL_PATH: "models/attention_mil.onnx"
  
  # API 설정
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # 데이터 설정
  MAX_IMAGE_COUNT: "100"
  MAX_FILE_SIZE: "100MB"
  
  # 보안 설정
  CORS_ORIGINS: "*"
  RATE_LIMIT: "100/minute"
