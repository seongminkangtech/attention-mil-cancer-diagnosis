name: CD - Docker 이미지 빌드 및 푸시

on:
  workflow_run:
    workflows: ["CI - 지속적 통합"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: '빌드할 버전 (예: v1.2.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/attention-mil

jobs:
  build-and-push:
    name: Docker 이미지 빌드 및 푸시
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: read
      security-events: write
      actions: read
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: CI 결과 확인
      run: |
        echo "🔍 CI 워크플로우 결과 확인 중..."
        if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
          echo "❌ CI가 실패했습니다. Docker 빌드를 건너뜁니다."
          exit 1
        fi
        echo "✅ CI가 성공했습니다. Docker 빌드를 진행합니다."
    
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: 사전 검사
      run: |
        echo "🔍 Docker 빌드 사전 검사 중..."
        
        # Dockerfile 존재 확인
        if [ ! -f "Dockerfile" ]; then
          echo "❌ Dockerfile이 존재하지 않습니다."
          exit 1
        fi
        
        # requirements.txt 존재 확인
        if [ ! -f "requirements.txt" ]; then
          echo "❌ requirements.txt가 존재하지 않습니다."
          exit 1
        fi
        
        # 소스 코드 디렉토리 확인
        if [ ! -d "src" ]; then
          echo "❌ src 디렉토리가 존재하지 않습니다."
          exit 1
        fi
        
        echo "✅ 사전 검사 통과"
    
    - name: Docker Buildx 설정
      uses: docker/setup-buildx-action@v3
    
    - name: Docker 로그인
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.PAT_TOKEN }}
    
    - name: Docker 메타데이터
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          type=sha
    
    - name: Docker 이미지 빌드
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: 이미지 보안 스캔
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: 보안 스캔 결과 업로드
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    name: 빌드 결과 알림
    runs-on: ubuntu-22.04
    needs: [build-and-push]
    if: always()
    
    steps:
    - name: 빌드 결과 요약
      run: |
        echo "�� Docker 이미지 빌드 결과 요약"
        echo "=================================="
        echo "Docker 빌드: ${{ needs.build-and-push.result }}"
        echo ""
        
        # Docker 빌드 결과
        if [ "${{ needs.build-and-push.result }}" == "success" ]; then
          echo "✅ Docker 이미지 빌드 및 푸시 성공!"
          echo "🐳 이미지: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "🏷️ 태그: ${{ needs.build-and-push.outputs.image-tag }}"
          echo ""
          echo "📥 로컬에서 이미지 가져오기:"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        elif [ "${{ needs.build-and-push.result }}" == "failure" ]; then
                  echo "❌ Docker 빌드 실패"
        echo "🔧 빌드 로그를 확인하여 문제 해결 필요"
        echo "📋 일반적인 문제 해결 방법:"
        echo "   1. Dockerfile 문법 오류 확인"
        echo "   2. requirements.txt 의존성 문제 확인"
        echo "   3. PAT_TOKEN 시크릿 설정 확인"
        echo "   4. GitHub Container Registry 권한 확인"
        else
          echo "⚠️ Docker 빌드: ${{ needs.build-and-push.result }}"
        fi
        
        echo ""
        echo "📋 빌드 정보:"
        echo "브랜치: ${{ github.ref_name }}"
        echo "커밋 SHA: ${{ github.sha }}"
        echo "실행 시간: $(date)"